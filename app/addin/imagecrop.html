    <div class="container">
      <!-- 图片裁剪插件 -->
      <div>
        <h3>请在下方裁剪图片，图片至少填满虚线框</h3>
      </div>
      <div id="image-cropper">
        <!-- This is where the preview image is displayed -->
        <div class="cropit-preview margin-center bordered-dashed"></div>

        <!-- This range input controls zoom -->
        <!-- You can add additional elements here, e.g. the image icons -->
        <input type="range" class="cropit-image-zoom-input margin-top-bottom" value="0"/>

        <!-- This is where user selects new image -->
        <input type="file" class="cropit-image-input" />

        <!-- The cropit- classes above are needed
        so cropit can identify these elements -->
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-default" id="btn-download">
          保存
        </button>
      </div>
    </div>
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/cropit/dist/jquery.cropit.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script type="text/javascript">
      $('#image-cropper').cropit();

      // In the demos I'm passing in an imageState option
      // so it renders an image by default:
      // $('#image-cropper').cropit({ imageState: { src: { imageSrc } } });

      // Exporting cropped image
      $('#btn-download').click(function() {
        var imageData = $('#image-cropper').cropit('export');
        window.open(imageData);
      });
    </script>
    <!-- build:js scripts/plugins.js -->
