      .width-short {
        /* You can specify preview size in CSS */
        width: calc(100% - 98px);
        width: -webkit-calc(100% - 98px);
        width: -moz-calc(100% - 98px);
        display: inline;
      }  
      .label-style {
        vertical-align: top;
        font-size: 14.5px;
      }
      body {
      	padding-top: 35px;
      	background: url(../images/bglgin.png);
        font-family: "Microsoft YaHei";
        padding-bottom: 35px;
      }
      .form-style {
      	background-color: #ffffff;
      	border-radius: 5px;
      	opacity: 0.8;
      	padding-top: 35px;
      	padding-bottom: 30px;
      }
      .form-group-narrow {
        margin-bottom: 5px !important; 
      }
      h3 {
      	margin:0;
      	padding-bottom: 15px;
      }
      .text-white {
      	color: white;
      }
      .text-lg {
      	font-size: 17px;
      }

    </style>

  <body id="content-body">
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Top content -->
  <div class="container">
    <div>
      <div class="row text-center text-white">
	      <div>
          <img src="../images/logo_color.png" style="max-width:170px"/>
	        <!-- <h1><strong>积&nbsp;&nbsp;木 LOGO</strong></h1>
	        <div class="description">
	          <p>
	            积木，一个便捷的材料网站
	          </p>
	        </div> -->
	      </div>
	    </div>
      <div class="container-fluid">
        <div class="col-sm-6 col-sm-offset-3 form-box form-style">
	        <div class="form-top text-center">
	          <h3>新用户注册</h3>
	        </div>
	        <div class="form-bottom">
	          <form role="form" action="" method="post">
	            <div class="form-group">
	              <label for="form-username">用户名</label>
	                <input type="text" name="form-username" placeholder="" class="form-username form-control" id="form-username" />
	            </div>
	            <div class="form-group">
	              <label for="form-password" class="btn-block">密码</label>
	              <input type="password" name="form-password" placeholder="" class="form-password form-control" id="form-password" />
	            </div>
	            <!-- 确认密码 -->
	            <div class="form-group">
	              <label class="btn-block" for="form-rpassword">确认密码</label>
	              <input type="password" name="form-rpassword" placeholder="" class="form-password form-control" id="form-rpassword" />
	            </div>
              <div class="form-group-narrow">
                <div>
                  <input type="checkbox" id="agree" name="agree" value="agree" class="display-hide checkbox-new"/>
                  <label for="agree">
                  </label>
                  <label class="label-style">
                    我同意
                    <a href="#">服务条款</a>&nbsp;和
                    <a href="#">隐私声明</a>
                  </label>
                </div>
              </div>
	            <button type="button" class="btn btn-primary btn-block text-lg">注&nbsp;&nbsp;册</button>
	          </form>
	        </div>
        </div>
      </div>
    </div>
  </div>
